{% extends "management/base.html" %} {% load static %} {% block content %}
{% if users %} {% for user in users %} {% if user.permission == 1 %}

</div>
{% else %}

{% endif %}

{% endfor %} {% else %}
<div>暂无其余成员</div>
{% endif %} {% endblock%}
