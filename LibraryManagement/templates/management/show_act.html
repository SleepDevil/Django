{% extends "management/base.html" %} {% load static %} {% block content %}
{% for club in clubs %}
<div style="width: 50%;margin: 0 auto;text-align: center;">
  <a href="{% url 'show_act_detail' club.id %}"
    ><img style="width: 200px;height: 200px;" src="/static/zixun/{{ club.activity_img }}" alt=""
  /></a>

  <div style="margin-top: 10px;">
    <a href="{% url 'show_act_detail' club.id %}">{{ club.activity_name }}</a>
  </div>
</div>
<br/>
<br/>
{% endfor %} {% endblock%}
